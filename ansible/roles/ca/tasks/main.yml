# Generate CA (delegated to first master)
- name: Template cfssl configuration files
  template:
    src: templates/{{item}}.json
    dest: "{{ item }}.json"
  with_items:
    - ca-config
    - ca-csr
    - admin-csr
    - kube-controller-manager-csr
    - kube-proxy-csr
    - kube-scheduler-csr
    - service-account-csr
    - kubernetes-csr    

- name: Template cfssl configuration files for kubelet client certificates
  template:
    src: templates/instance-csr.json
    dest: "{{ item }}-csr.json"
  with_items: "{{ groups.workers }}"

- name: Generate CA
  shell: cfssl gencert -initca ca-csr.json | cfssljson -bare ca

- name: Generate static certs
  shell: cfssl gencert -ca=ca.pem -ca-key=ca-key.pem -config=ca-config.json -profile=kubernetes {{item}}-csr.json | cfssljson -bare {{item}}
  with_items:
    - admin
    - kube-controller-manager
    - kube-proxy
    - kube-scheduler
    - service-account

- name: Generate KubeAPI certs
  shell: >
    cfssl gencert 
    -ca=ca.pem 
    -ca-key=ca-key.pem 
    -config=ca-config.json 
    -hostname={% for host in groups.masters %}{{hostvars[host].private_ip}},{%endfor%},{{ kubeapi_nlb_dns_name}},127.0.0.1,kubernetes.default 
    -profile=kubernetes kubernetes-csr.json | cfssljson -bare kubernetes

- name: Generate Kubelet certs
  shell: >
    cfssl gencert 
    -ca=ca.pem 
    -ca-key=ca-key.pem 
    -config=ca-config.json 
    -hostname={{item}},{{kubeapi_nlb_dns_name}},{{ hostvars[item].private_ip}}
    -profile=kubernetes {{item}}-csr.json | cfssljson -bare {{item}}
  with_items: "{{ groups.workers }}"

- name: Package controller data
  archive: 
    path: 
      - ca.pem
      - ca-key.pem
      - kubernetes-key.pem
      - kubernetes.pem
      - kube-scheduler-key.pem
      - kube-scheduler.pem
      - service-account-key.pem
      - service-account.pem
    dest: controller-pki.tgz

- name: Package worker data
  archive: 
    path: 
      - "ca.pem"
      - "*.compute.amazonaws.com-key.pem"
      - "*.compute.amazonaws.com.pem"
    dest: worker-pki.tgz
  tags:
    - fetchcerts

- name: Fetch worker and controller packages
  fetch:
    src: "{{ item }}"
    dest: "{{ playbook_dir }}/pki/"
    flat: yes
  with_items:
    - worker-pki.tgz
    - controller-pki.tgz
  tags:
    - fetchcerts

