---
kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: nginx-test
spec:
  template:
    metadata:
      labels:
        app: nginx-test
    spec:      
      containers:
        - name: nginx
          image: dustnic82/nginx-test:latest
          ports:
            - name: http
              containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-test-service
spec:
  type: NodePort
  ports:
    - protocol: TCP
      name: http
      port: 80
      nodePort: 30037
  selector:
    app: nginx-test